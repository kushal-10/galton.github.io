<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Galton Board</title>
  <!-- Matter.js physics engine -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"
    integrity="sha512-0z8URjGET6GWnS1xcgiLBZBzoaS8BNlKayfZyQNKz4IRp+s7CKXx0yz7Eco2+TcwoeMBa5KMwmTX7Kus7Fa5Uw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer">
  </script>
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="player">
    <div id="controls">
      <label for="row-slider">Peg rows: <span id="row-count">9</span></label>
      <input id="row-slider" type="range" min="3" max="17" value="12" />
    </div>
    <div id="controls-2">
      <label for="bead-slider">Beads: <span id="bead-count">100</span></label>
      <input id="bead-slider" type="range" min="3" max="1000" value="100" />
    </div>
    <div id="controls-3">
      <label for="prob-slider">Bias (→ right): <span id="prob-count">50</span>%</label>
      <input id="prob-slider" type="range" min="0" max="100" value="50" />
    </div>
    <button id="reset-btn">Reset ↺</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
