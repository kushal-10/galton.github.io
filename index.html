<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Galton Board</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ============================================
       CONTAINER (3 COLUMNS: 1/4 | 1/2 | 1/4)
  ============================================ -->
  <div id="container">
    <!-- LEFT PANEL -->
    <div id="leftPanel">
      <label for="rowSlider">Rows: <span id="rowCount">10</span></label>
      <input
        type="range"
        id="rowSlider"
        min="1"
        max="15"
        step="1"
        value="10"
      />

      <label for="ballSlider">Balls: <span id="ballCount">500</span></label>
      <input type="range" id="ballSlider" min="10" max="1000" step="10" value="500" />  

      <button id="startBtn">Start</button>
      <button id="stopBtn" disabled>Stop</button>
      <button id="resetBtn">Reset</button>

      <label for="speedSlider">Speed: <span id="speedLabel">3</span></label>
      <input type="range" id="speedSlider" min="1" max="10" step="1" value="5" />

    </div>

    <!-- CENTER PANEL -->
    <div id="centerPanel">
      <canvas id="galtonCanvas"></canvas>
    </div>

    <!-- RIGHT PANEL -->
    <div id="rightPanel">
      <div id="biasControls"></div>
      <button id="randomizeBtn">Randomize Biases</button>
    </div>
  </div>

  <!-- Link to external JavaScript (placed at bottom for faster parsing) -->
  <script src="script.js"></script>
</body>
</html>
